<div class="piano d-flex flex-column justify-content-between" #pianoContainer>
    <!-- Primera fila: Ayuda IA y Contenedor de voz (sin modificar Ayuda IA) -->
    <div class="d-flex flex-row justify-content-between">
      <header class="mt-3">
        <div class="column ai-checkbox ms-4">
          <span>Ayuda IA</span><input type="checkbox" checked>
        </div>
      </header>
      <div class="d-flex flex-row justify-content-between speech" #speechContainer>
        <div class="d-flex flex-column justify-content-center">
          <svg width="30" height="30" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
            <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z"/>
            <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
          </svg>
        </div>
        <p class="d-flex flex-column justify-content-center text-center" #speech></p>
      </div>
    </div>
    
    <!-- Nueva fila para los botones de acción -->
    <div class="d-flex flex-row justify-content-center mt-3 gap-3">
      <!-- Botón para seleccionar melodía -->
      <!-- <button type="button" class="btn btn-outline-dark selectScore" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" 
              aria-controls="offcanvasExample" #selectScore>
        Seleccionar Melodía
      </button> -->
      <!-- Botón para volver a Inicio -->
      <button type="button" class="btn btn-outline-dark" (click)="navigateToHome()">
        Volver a Inicio
      </button>
    </div>
    
    <!-- Contenido inferior: teclado y opciones -->
    <div class="piano d-flex flex-column justify-content-end">
      <div class="d-flex flex-row justify-content-center column card card-sheet my-3">
        <div class="sheet row justify-content-end overflow-x-auto" id="sheet" #sheet></div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="wrapper">
          <header class="d-flex flex-row justify-content-between align-items-center mb-2">
            <div class="column colors-checkbox ms-4">
              <span>Mostrar Colores</span>
              <input type="checkbox" checked>
            </div>
            <div class="column octave d-flex align-items-center gap-2">
              <button #octaveButton data-action="-">-</button>
              <span>Octava</span>
              <button #octaveButton data-action="+">+</button>
            </div>
            <div class="column keys-checkbox me-4">
              <span>Mostrar Teclas</span>
              <input type="checkbox" checked>
            </div>
          </header>
          <ul class="piano-keys d-flex flex-row flex-wrap justify-content-center">
            <li class="key white" #pianoKey data-note="C" data-octave="0" data-key="a"><span>a</span></li>
            <li class="key black" #pianoKey data-note="C#" data-octave="0" data-key="w"><span>w</span></li>
            <li class="key white" #pianoKey data-note="D" data-octave="0" data-key="s"><span>s</span></li>
            <li class="key black" #pianoKey data-note="D#" data-octave="0" data-key="e"><span>e</span></li>
            <li class="key white" #pianoKey data-note="E" data-octave="0" data-key="d"><span>d</span></li>
            <li class="key white" #pianoKey data-note="F" data-octave="0" data-key="f"><span>f</span></li>
            <li class="key black" #pianoKey data-note="F#" data-octave="0" data-key="t"><span>t</span></li>
            <li class="key white" #pianoKey data-note="G" data-octave="0" data-key="g"><span>g</span></li>
            <li class="key black" #pianoKey data-note="G#" data-octave="0" data-key="y"><span>y</span></li>
            <li class="key white" #pianoKey data-note="A" data-octave="0" data-key="h"><span>h</span></li>
            <li class="key black" #pianoKey data-note="A#" data-octave="0" data-key="u"><span>u</span></li>
            <li class="key white" #pianoKey data-note="B" data-octave="0" data-key="j"><span>j</span></li>
            <li class="key white" #pianoKey data-note="C" data-octave="1" data-key="k"><span>k</span></li>
            <li class="key black" #pianoKey data-note="C#" data-octave="1" data-key="o"><span>o</span></li>
            <li class="key white" #pianoKey data-note="D" data-octave="1" data-key="l"><span>l</span></li>
            <li class="key black" #pianoKey data-note="D#" data-octave="1" data-key="p"><span>p</span></li>
            <li class="key white" #pianoKey data-note="E" data-octave="1" data-key="ñ"><span>ñ</span></li>
            <li class="key white" #pianoKey data-note="F" data-octave="1" data-key="z"><span>z</span></li>
            <li class="key black" #pianoKey data-note="F#" data-octave="1" data-key="x"><span>x</span></li>
            <li class="key white" #pianoKey data-note="G" data-octave="1" data-key="c"><span>c</span></li>
            <li class="key black" #pianoKey data-note="G#" data-octave="1" data-key="v"><span>v</span></li>
            <li class="key white" #pianoKey data-note="A" data-octave="1" data-key="b"><span>b</span></li>
            <li class="key black" #pianoKey data-note="A#" data-octave="1" data-key="n"><span>n</span></li>
            <li class="key white" #pianoKey data-note="B" data-octave="1" data-key="m"><span>m</span></li>
            <li class="key white" #pianoKey data-note="C" data-octave="2" data-key=","><span>,</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
